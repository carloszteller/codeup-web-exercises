            return "Hello World!";
        }
        // console.log(helloWorld());

        //Write a function that takes in two numbers and returns the quotient of the two numbers passed.
        function quotient(n1, n2) {
            return n1 / n2;
        }
        //console.log(quotient(4, 2));

        //Write a function that will take in a name and returns the message "Hello, " and that name.
        function helloName(name) {
            return "Hello, " + name + "!";
        }
