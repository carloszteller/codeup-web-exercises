<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Search</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="post">
        <p>
            <label for="property-type">Property Type</label><br>
            <input type="text" name="property-type" id="property-type">
        </p>
        <p>
            <label for="square-footage">Square Footage</label><br>
            <input type="text" name="square-footage" id="square-footage">
        </p>
        <p>
            <label for="min-price">Min. Price</label><br>
            <input type="text" name="min-price" id="min-price">
        </p>
        <p>
            <label for="max-price">Max. Price</label><br>
            <input type="text" name="max-price" id="max-price">
        </p>
        <p>
            <label for="zip">Zip Code</label><br>
            <input type="text" name="zip" id="zip">
        </p>
        <p>
            <label for="num-bedrooms">Number of Bedrooms</label><br>
            <input type="number" name="num-bedrooms" id="num-bedrooms">
        </p>
        <p>
            <label for="num-bathrooms">Number of Bathrooms</label><br>
            <input type="number" name="num-bathrooms" id="num-bathrooms">
        </p>
        <button type="submit">Search Now</button>
    </form>
</body>
</html>
