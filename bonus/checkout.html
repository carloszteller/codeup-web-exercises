<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="post">
        <p>
            <label for="credit-card">Credit Card Number</label><br>
            <input type="text" name="credit-card" id="credit-card" required>
            <br>
            <label for="expiration">Expiration Date</label><br>
            <input type="text" name="expiration" id="expiration" required>
            <br>
            <label for="month-year">Month/Year</label><br>
            <input type="text" name="month-year" id="month-year" required>
            <br>
            <label for="security-code">Security Code</label><br>
            <input type="text" name="security-code" id="security-code" required>
        </p>
        <p>
            <label for="billing-address">Billing Address</label><br>
            <input type="text" name="billing-address" id="billing-address" required>
            <br>
            <label for="city">City</label><br>
            <input type="text" name="city" id="city" required>
            <br>
            <label for="state">State</label><br>
            <input type="text" name="state" id="state" required>
            <br>
            <label for="zip">Zip Code</label><br>
            <input type="text" name="zip" id="zip" required>
        </p>
        <p>
            <label for="keep-cc">
                <input type="checkbox" name="keep-cc" id="keep-cc" value="true"> Keep this credit card on file for future transactions
            </label>
        </p>
        <button type="submit">Buy Now!</button>
    </form>
</body>
</html>
