<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <main>
        <form method="POST" action="https://www.elformo.com/forms/8f39a9a2-c60a-4698-9814-d224b774e198

">
            <p>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your email address">
            </p>
            <p>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter a password">
            </p>
            <p>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </p>
            <p>
                How did you hear about us?<br>
                <label for="billboard">
                    <input type="checkbox" name="hear[]" id="billboard" value="billboard"> Billboard
                </label><br>
                <label for="radio">
                    <input type="checkbox" name="hear[]" id="radio" value="radio"> Radio Advertisement
                </label><br>
                <label for="internet">
                    <input type="checkbox" name="hear[]" id="internet" value="internet"> Internet Advertisement
                </label><br>
                <label for="other">
                    <input type="checkbox" name="hear[]" id="other" value="other"> Other
                </label>
            </p>
            <p>
                What browser are you using?<br>
                <select name="browser" id="browser">
                    <option disabled selected value>- Select Browser -</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <input type="submit">
        </form>
    </main>
</body>
</html>
