<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css" />

    <link rel="stylesheet" href="css/weather_map.css">
</head>
    <body>
        <div class="container">
            <div id="map"></div>
            <h1 class="location py-2"></h1>
            <div class="row">
                <div class="today col-md-6">
                    <h2 class="date">Today</h2>
                    <div class="row">
                        <div class="col-6">
                            <div class="icon"></div>
                            <div class="currently"><span class="temp"></span><sup><span class="fahrenheit active">&deg;F</span> | <span class="celsius">&deg;C</span></sup></div>
                            <div class="summary"></div>
                        </div>
                        <div class="col-6">
                            <div class="high-low"><span class="high"></span> | <span class="low"></span></div>
                            <div class="precipitation small"></div>
                            <div class="humidity small"></div>
                            <div class="wind small"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 my-3 my-md-0">
                    <div class="row">
                        <div class="tomorrow col-6 text-center">
                            <h3 class="date"></h3>
                            <div class="icon"></div>
                            <div class="high-low"><span class="high"></span> | <span class="low"></span></div>
                            <div class="precipitation small"></div>
                            <div class="humidity small"></div>
                            <div class="wind small"></div>
                            <div class="summary"></div>
                        </div>

                        <div class="day-after col-6 text-center">
                            <h3 class="date"></h3>
                            <div class="icon"></div>
                            <div class="high-low"><span class="high"></span> | <span class="low"></span></div>
                            <div class="precipitation small"></div>
                            <div class="humidity small"></div>
                            <div class="wind small"></div>
                            <div class="summary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
        <script src="js/keys.js"></script>

        <script src="js/weather_map.js"></script>
    </body>
</html>
