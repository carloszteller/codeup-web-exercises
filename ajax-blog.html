<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        h1 {
            font-size: 72px;
            text-shadow: 5px 5px 0 rgba(255, 0, 0, .75), -5px -5px 0 rgba(0, 255, 255, .75);
        }

        article { border-bottom: 1px solid lightslategrey; }
        article:last-of-type { border: none; }
        h2 { color: slategrey; }

        footer { border-top: 1px solid lightslategrey; }
    </style>
</head>
<body>
    <h1 class="py-5 font-weight-bolder text-center">My Blog!</h1>

    <div id="posts" class="container"></div>

    <footer class="p-3">
        <p class="copyright m-0 p-0 text-center text-muted">&copy <span class="year"></span>. My Blog! All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script>
        "use strict";

        $(document).ready(function() {
            $.ajax('data/blog.json').done(function(data) {
                $('#posts').html('');

                $.each(data, function(i, post) {
                   $('#posts').append(
                       '<article class="py-5">' +
                           '<img src="' + post.featured_image + '" class="img-fluid">' +
                           '<h2 class="mt-3">' + post.title + '</h2>' +
                           '<p class="small text-muted">' + post.date + ' | ' + post.categories.join(', ') + '</p>' +
                           '<p>' + post.content + '</p>' +
                       '</article>'
                   );
                });
            });

            $('.year').html(new Date().getFullYear());
        });
    </script>
</body>
</html>
